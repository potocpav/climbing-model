<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Climber Model</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <!-- Content of my page -->
    <div class="page">
      <h1>Climbing Force Simulator</h1>
      <div class="slidecontainer">
        Which force to minimize:
        <input type="range" min="0" max="100" value="0" class="slider" id="force_slider">
        <table class="slider-caption">
          <tr><td>Hands</td><td>Legs</td></tr>
        </table>
      </div>
      <div class="canvas-div">
        <canvas id="canvas" width=300 height=300></canvas>
      </div>
    </div>
    <!-- included external sources like scripts and styles -->
    <script src="script.js" charset="utf-8"></script>
    <link rel="stylesheet" href="style.css">
  </body>
</html>
